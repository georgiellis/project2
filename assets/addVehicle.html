<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>School Pool Perth</title>
</head>
<body>
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" id="logo" src="../assets/img/school_pool_logo.png" />
            <div class="section"></div>
            
            <div class="container">
                <div class="row">
                    <h5>Add a Vehicle</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="Rego" type="text">
                            <label for="Rego">Registration</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Make" type="text">
                            <label for="Make">Make</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Model" type="text">
                            <label for="Model">Model</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Colour" type="text">
                            <label for="Colour">Colour</label>
                        </div>
                        <p>Spare spots?</p>
                        <ul id="dropdown2" class="dropdown-content">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                        </ul>
                        <ul>
                            <a class="dropdown-button btn" href="#!" data-activates="dropdown2">Yes
                            </a>
                        </ul>
                        <p>Spare child seats?</p>
                        <ul id="dropdown2" class="dropdown-content">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                        </ul>
                        <ul>
                            <a class="dropdown-button btn" href="#!" data-activates="dropdown2">Yes
                            </a>
                        </ul>
                        <p>Spare booster seat?</p>
                        <ul id="dropdown2" class="dropdown-content">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                        </ul>
                        <ul>
                            <a class="dropdown-button btn" href="#!" data-activates="dropdown2">Yes
                            </a>
                        </ul>
                        <p>Do pets travel in your car?</p>
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>Yes</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>No</span>
                            </label>
                        </p>

                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Next
                    </button>
                    
                </div>
            </div>
        </center>   
        
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
