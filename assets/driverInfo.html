<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>School Pool Perth</title>
</head>
<body>
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" id="logo" src="../assets/img/school_pool_logo.png" />
            <div class="section"></div>
            
            <div class="container">
                <div class="row">
                    <h5>Add your Details</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="License" type="text">
                            <label for="License">License Number</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="State" type="text">
                            <label for="License">State of Issue</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Model" type="text">
                            <label for="Model">Expiry - change to materialize date picker?</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Colour" type="text">
                            <label for="Colour">What year did you get your license? - change to materialize date picker?</label>
                        </div>
                        <p>Do you have a working with Children's Check?</p>
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>Yes</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>No</span>
                            </label>
                        </p>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Next
                    </button>
                </div>
            </div>
        </center>
            
        
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
