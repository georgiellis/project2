<!DOCTYPE html>
<html>

<head>
    <title>The Materialize Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-wrapper green">
        <div class="container">
            <img src="/assets/school_pool_logo_white.png" class="brand-logo center" alt="" height="" width="35%">
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="left hide">
                <li><a href="#">Account</a></li>
                <li><a href="#">Buy Credits</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Account</a></li>
        <li><a href="#">Buy Credits</a></li>
        <li><a href="#">Sign Out</a></li>
    </ul>

    <div class="container">
        <br>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">email</i>
                        <input placeholder="Email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>


                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Contact Number</label>
                    </div>
                </div>
                <div class="row">


                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">school</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">School</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">home</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Address</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="icon_prefix" type="date" class="datepicker">
                        <label for="icon_prefix">Date of Birth</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Imaginary</option>
                        </select>
                        <label>Gender</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Do you require an escort to class?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Are you carrying any large equipment?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Do you require a child seat?</option>
                            <option value="1">No</option>
                            <option value="2">Child Seat</option>
                            <option value="3">Booster Seat</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Do you have any allergies to pets?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>=
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Do you have any food allergies?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>=
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">home</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Default pickup location</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">home</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Default drop off location</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">directions_car</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Drivers licence number</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>State of issue</option>
                            <option value="1">WA</option>
                            <option value="2">VIC</option>
                            <option value="3">NSW</option>
                            <option value="4">QLD</option>
                            <option value="4">TAS</option>
                            <option value="4">SA</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="icon_prefix" type="date" class="datepicker">
                        <label for="icon_prefix">Drivers licence expiriry date</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Do you have a working with children check?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Number of spare seats in car</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="2">3</option>
                            <option value="2">4</option>
                            <option value="2">5</option>
                            <option value="2">6</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Number of child seats</option>
                            <option value="1">0</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Number of booster seats</option>
                            <option value="1">0</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                        </select>
                    </div>


                </div>

            </form>
            </container>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="/script.js"></script>
</body>

</html>
